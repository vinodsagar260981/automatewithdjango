<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
  </head>
  <body>
    {% if messages %}
    <div class="messages" id="messages">
      {% for message in messages %}
    </br>
      <div
        {%
        if
        message.tags
        %}
        class="alert alert-{{ message.tags }}"
        {%
        endif
        %}
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
