{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <charset="UTF-8" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataEntry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- ckeditor -->
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
      .form-group{
        padding: 15px !important;
      }
      .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Automate With Django</a>

        {% if user.is_authenticated %}
        <div>
          Logged as : <b>{{ user }}</b>
          &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
        </div>

        {% else %}
        <div>
          <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
          <!-- same -->
          &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
        </div>
        {% endif %}
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
